version: "3.9"

services:
  # ─────────────────────────────────────────────────────────────────
  # PostgreSQL
  # ─────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: exam-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-examdb}
      POSTGRES_USER: ${DB_USER:-examuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-exampassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-examuser} -d ${DB_NAME:-examdb}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────
  # Redis
  # ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: exam-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispassword}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────
  # RabbitMQ
  # ─────────────────────────────────────────────────────────────────
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: exam-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-examuser}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-exampassword}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_port_connectivity" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # ─────────────────────────────────────────────────────────────────
  # MinIO Object Storage
  # ─────────────────────────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: exam-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-miniopassword}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────────────────
  # pgAdmin — PostgreSQL web UI
  # ─────────────────────────────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: exam-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@exam.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  # ─────────────────────────────────────────────────────────────────
  # Spring Boot Backend
  # ─────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam-backend
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-examdb}
      DB_USER: ${DB_USER:-examuser}
      DB_PASSWORD: ${DB_PASSWORD:-exampassword}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-examuser}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-exampassword}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-miniopassword}
      JWT_SECRET: ${JWT_SECRET:-changeme_use_at_least_64_chars_for_hs512_security_key}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-3600000}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-604800000}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      AI_SERVICE_URL: http://ai-service:8001
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s

  # ─────────────────────────────────────────────────────────────────
  # Python AI Service (proctoring vision, audio, behaviour)
  # ─────────────────────────────────────────────────────────────────
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: exam-ai-service
    restart: unless-stopped
    environment:
      # Database (read-only queries for session validation)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-examdb}
      DB_USER: ${DB_USER:-examuser}
      DB_PASSWORD: ${DB_PASSWORD:-exampassword}
      # RabbitMQ
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-examuser}:${RABBITMQ_PASSWORD:-exampassword}@rabbitmq:5672/
      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-miniopassword}
      MINIO_SECURE: "false"
      # Tuning
      FACE_CONFIDENCE_THRESHOLD: "0.7"
      GAZE_YAW_THRESHOLD: "25"
      GAZE_PITCH_THRESHOLD: "25"
      LIP_DISTANCE_THRESHOLD: "0.06"
      PHONE_CONFIDENCE_THRESHOLD: "0.50"
      NOTES_CONFIDENCE_THRESHOLD: "0.55"
      SPEECH_RATIO_THRESHOLD: "0.20"
      FACE_RECOGNITION_THRESHOLD: "0.6"
    volumes:
      - ai_models:/app/models      # persist downloaded YOLO weights + trained XGBoost
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8001:8001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s      # allow time for model downloads on first run

  # ─────────────────────────────────────────────────────────────────
  # React Frontend
  # ─────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: exam-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://127.0.0.1:3000/" ]
      interval: 30s
      timeout: 5s
      retries: 3

  # ─────────────────────────────────────────────────────────────────
  # Nginx Reverse Proxy
  # ─────────────────────────────────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: exam-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://127.0.0.1/" ]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
  pgadmin_data:
  ai_models:
