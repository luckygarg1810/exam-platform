server:
  port: 8080

spring:
  application:
    name: exam-platform

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:examdb}
    username: ${DB_USER:examuser}
    password: ${DB_PASSWORD:exampass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:admin}
    password: ${RABBITMQ_PASSWORD:adminpass}
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:noreply@gbu.ac.in}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  buckets:
    profile-photos: profile-photos
    violation-snapshots: violation-snapshots
    audio-clips: audio-clips

jwt:
  secret: ${JWT_SECRET:your-super-secret-key-that-is-at-least-256-bits-long-for-exam-platform}
  access-token-expiry-ms: ${JWT_ACCESS_EXPIRY:3600000}    # 1 hour
  refresh-token-expiry-ms: ${JWT_REFRESH_EXPIRY:604800000} # 7 days

ai-service:
  base-url: ${AI_SERVICE_URL:http://localhost:8000}

app:
  base-url: ${APP_BASE_URL:http://localhost:3000}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  info:
    title: GBU Exam Platform API
    version: 1.0.0

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.gbu.examplatform: DEBUG
    org.springframework.security: INFO
    org.flywaydb: INFO
